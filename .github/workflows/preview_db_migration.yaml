name: Neon - Create Preview Branch & Run Migrations

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
    paths:
      - packages/db/**

jobs:
  create_preview_neon_branch_and_run_migrations:
    name: Create Preview Neon Branch & Run Migrations
    timeout-minutes: 15
    if: |
      github.event_name == 'pull_request' &&
      (
        github.event.action == 'synchronize' ||
        github.event.action == 'opened' ||
        github.event.action == 'reopened'
      )
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      TURBO_CACHE: remote:rw

    steps:
      - name: Get branch name
        id: branch_name
        uses: tj-actions/branch-names@v8

      - name: Create Preview Neon Branch
        id: create_preview_neon_branch
        uses: neondatabase/create-branch-action@v5
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch_name: preview/pr-${{ github.event.number }}-${{ steps.branch_name.outputs.current_branch }}
          api_key: ${{ secrets.NEON_API_KEY }}
          database: wiretap
          parent: staging
          username: wiretap_owner

      - name: Check out code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.8.1

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build @wiretap/db packages
        run: pnpm turbo build --filter=@wiretap/db

      - name: Push DB migrations to preview branch
        run: pnpm run db:migration-push
        env:
          DATABASE_URL: ${{ steps.create_preview_neon_branch.outputs.db_url_with_pooler }}

  delete_neon_branch:
    name: Delete Preview Neon Branch
    timeout-minutes: 5
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Get branch name
        id: branch_name
        uses: tj-actions/branch-names@v8

      - name: Delete Preview Neon Branch
        uses: neondatabase/delete-branch-action@v3
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch: preview/pr-${{ github.event.number }}-${{ steps.branch_name.outputs.current_branch }}
          api_key: ${{ secrets.NEON_API_KEY }}
          database: wiretap
