name: Run Tests

on:
  push:
    branches: ['main', 'develop']

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.8.1
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Start Docker containers and run tests
        run: |
          pnpm pretest 
          pnpm test

      - name: Cleanup Docker containers
        if: always()
        run: pnpm posttest
